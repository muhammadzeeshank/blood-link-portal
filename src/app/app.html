<div
  class="flex h-screen bg-slate-50 dark:bg-slate-950 overflow-hidden transition-colors duration-300"
>
  <!-- Sidebar Component -->
  <app-sidebar
    [isOpen]="isSidebarOpen()"
    [isDesktopOpen]="isDesktopSidebarOpen()"
    (closeMobile)="closeSidebarOnMobile()"
  ></app-sidebar>

  <!-- Overlay for mobile -->
  @if (isSidebarOpen()) {
    <div
      class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-40 lg:hidden"
      (click)="toggleSidebar()"
    ></div>
  }

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
    <!-- Top Header -->
    <header
      class="h-16 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 lg:px-8 z-30 sticky top-0 transition-colors duration-300"
    >
      <div class="flex items-center">
        <!-- Mobile Toggle -->
        <button
          pButton
          severity="secondary"
          (click)="toggleSidebar()"
          class="lg:!hidden p-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 focus:outline-none"
        >
          <i class="pi pi-bars text-xl"></i>
        </button>

        <!-- Desktop Toggle -->
        <button
          pButton
          severity="secondary"
          (click)="toggleDesktopSidebar()"
          class="!hidden lg:!block p-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 focus:outline-none transition-colors"
          [title]="isDesktopSidebarOpen() ? 'Collapse Sidebar' : 'Expand Sidebar'"
        >
          <i class="pi pi-bars text-xl"></i>
        </button>
      </div>

      <div class="flex items-center gap-4 ml-auto">
        <!-- Theme Toggle -->
        <button
          pButton
          (click)="themeService.toggle()"
          severity="secondary"
          class="p-2 text-slate-400 hover:text-amber-500 dark:hover:text-yellow-300 transition-colors"
          [title]="themeService.isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
        >
          @if (themeService.isDarkMode()) {
            <i class="pi pi-sun text-xl"></i>
          } @else {
            <i class="pi pi-moon text-xl"></i>
          }
        </button>

        <button
          class="p-2 text-slate-400 hover:text-rose-500 dark:hover:text-rose-400 transition-colors relative"
        >
          <i class="fa-regular fa-bell text-xl"></i>
          <span
            class="absolute top-1 right-1 w-2.5 h-2.5 bg-rose-500 rounded-full border-2 border-white dark:border-slate-900"
          ></span>
        </button>
        <button
          class="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors"
        >
          <i class="fa-solid fa-gear text-xl"></i>
        </button>
      </div>
    </header>

    <!-- Scrollable Content -->
    <main
      class="flex-1 overflow-y-auto scroll-smooth bg-slate-50 dark:bg-slate-950 transition-colors duration-300 flex flex-col"
    >
      <div class="flex-1 p-4 lg:p-8">
        <div class="max-w-7xl mx-auto">
          <router-outlet></router-outlet>
        </div>
      </div>

      <!-- Footer -->
      <footer
        class="mt-auto py-6 px-8 text-xs text-slate-400 dark:text-slate-600 flex flex-col sm:flex-row justify-between items-center opacity-80 hover:opacity-100 transition-opacity"
      >
        <div>&copy; 2024 BloodLink Admin</div>
        <div class="flex gap-4 mt-2 sm:mt-0">
          <a href="#" class="hover:text-rose-500 transition-colors">Privacy</a>
          <a href="#" class="hover:text-rose-500 transition-colors">Terms</a>
        </div>
      </footer>
    </main>
  </div>
</div>
