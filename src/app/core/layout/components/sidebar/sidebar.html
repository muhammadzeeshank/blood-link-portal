<aside
  class="flex flex-col h-full bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 fixed inset-y-0 left-0 z-50 w-64 transition-all duration-300 ease-in-out lg:static shadow-2xl lg:shadow-none"
  [class.-translate-x-full]="!isOpen()"
  [class.translate-x-0]="isOpen()"
  [class.lg:translate-x-0]="true"
  [class.lg:ml-0]="isDesktopOpen()"
  [class.lg:-ml-64]="!isDesktopOpen()"
>
  <!-- Inner wrapper to maintain layout -->
  <div class="w-full h-full flex flex-col">
    <div
      class="flex shrink-0 items-center justify-center h-16 border-b border-slate-100 dark:border-slate-800"
    >
      <div class="flex items-center gap-2 text-rose-600 dark:text-rose-500">
        <i class="pi pi-tint text-2xl"></i>
        <span class="text-xl font-bold tracking-tight text-slate-800 dark:text-white"
          >BloodLink<span class="text-rose-600 dark:text-rose-500">.</span></span
        >
      </div>
    </div>

    <app-sidebar-menu (linkClicked)="onMenuClick()"></app-sidebar-menu>

    <div
      class="shrink-0 p-4 border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900"
    >
      <div
        class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800"
      >
        <div class="flex items-center gap-3 min-w-0">
          <img
            src="https://picsum.photos/40/40"
            alt="Admin"
            class="w-10 h-10 rounded-full object-cover border-2 border-white dark:border-slate-700 shadow-sm shrink-0"
          />
          <div class="min-w-0">
            <p class="text-sm font-semibold text-slate-700 dark:text-slate-200 truncate">
              Dr. Alex Doe
            </p>
            <p class="text-xs text-slate-500 dark:text-slate-400 truncate">Chief Administrator</p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="text-slate-400 hover:text-rose-600 dark:hover:text-rose-400 p-2 rounded-lg transition-colors"
          title="Sign out"
        >
          <i class="pi pi-sign-out"></i>
        </button>
      </div>
    </div>
  </div>
</aside>
